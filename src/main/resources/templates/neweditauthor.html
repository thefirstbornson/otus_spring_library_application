<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" th:action="@{/saveauthor}" th:method="post" action="neweditauthor.html">
    <h1>Author Info:</h1>

    <div class="row" >
        <label for="id-input">ID:</label>
        <input id="id-input" name ="id" readonly="readonly" type="text" th:if="${author != null && author.id != null}" th:value="${author.id}"  value=""/>
        <input id="id-inpu" name ="id" readonly="readonly" type="hidden" th:unless="${author != null && author.id != null}" th:value="${0}"  value="0"/>
    </div>

    <div class="row">
        <label for="firstname-input">First name:</label>
        <input id="firstname-input" name="fname" type="text" th:if="${author != null && author.firstName != null}" th:value="${author.firstName}" value=""/>
        <input id="firstname-inpu" name="fname" type="text" th:unless="${author != null && author.firstName != null}" th:value="${null}" value=""/>
    </div>

    <div class="row">
        <label for="lastname-input">Last name:</label>
        <input id="lastname-input" name="lname" type="text" th:if="${author != null && author.lastName != null}" th:value="${author.lastName}" value=""/>
        <input id="lastname-inpu" name="lname" type="text" th:unless="${author != null && author.lastName != null}" th:value="${null}" value=""/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
