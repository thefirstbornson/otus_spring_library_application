<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" th:action="@{/savegenre}" th:method="post" action="neweditgenre.html">
    <h1>Genre Info:</h1>

    <div class="row" >
        <label for="id-input">ID:</label>
        <input id="id-input" name ="id" readonly="readonly" type="text" th:if="${genre != null && genre.id != null}" th:value="${genre.id}"  value=""/>
        <input id="id-inpu" name ="id" readonly="readonly" type="hidden" th:unless="${genre != null && genre.id != null}" th:value="${0}"  value="0"/>
    </div>

    <div class="row">
        <label for="genrename-input">Genre's name:</label>
        <input id="genrename-input" name="genrename" type="text" th:if="${genre != null && genre.genreName != null}" th:value="${genre.genreName}" value=""/>
        <input id="genrename-inpu" name="genrename" type="text" th:unless="${genre != null && genre.genreName != null}" th:value="${null}" value=""/>
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
