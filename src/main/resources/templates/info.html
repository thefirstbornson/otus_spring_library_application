<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Otus</title>

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

    <style type="text/css">
        html, body { height:100%; margin:0px; padding:0px; }
    </style>

</head>
<body>
<table border="0" style="width:100%; height:100%;">
    <tbody>
    <tr>
        <td style="vertical-align: top;" >
            <table border="0" width="100%" cellspacing="0" cellpadding="0" >
                <tbody>
                <tr>
                    <td align="center" ><img th:src="@{otus.jpg}"  src="../static/otus.jpg"  alt="" width="137" height="61" /></td>
                </tr>
                <tr bgcolor="#ffcc00">
                    <td height="31" align="center">
                        <a  href="\">Library</a>
                    </td>
                </tr>
                <tr bgcolor="#ffcc00">
                    <td align="center">
                        <a  href="\login">Log in</a>
                        <a  href="\logout">Log out</a>
                        <a  href="\info">Info</a>

                    </td>
                </tr>
                <tr>
                    <td valign="top" height="100%">
                        <table width="100%">
                            <tbody>
                            <tr>
                                <td valign="top">
                                    <table width="100%">
                                        <tbody>
                                        <tr>
                                            <td valign="top">
                                                <table style="margin-top: 100px;" align="center">
                                                </table>
                                                <table align="center" border="1" style="width:40%; height:30%;border-collapse: collapse;" >
                                                    <thead>
                                                    <tr>
                                                        <th th:align="left">Metric</th>
                                                        <th th:align="cener">Value</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>

                                                    <tr th:each="metric: ${info}">
                                                        <td th:text="${metric.key}">key</td>
                                                        <td th:text="${metric.value}">value</td>
                                                    </tr>

                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr bgcolor="#ffcc00">
        <td align="right" height="45">&nbsp;</td>
    </tr>
    </tbody>
</table>
</body>
</html>
