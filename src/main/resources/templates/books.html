<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>aaa</title>

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

    <style type="text/css">
        html, body { height:100%; margin:0px; padding:0px; }
    </style>

</head>
<body>
<table border="0" style="width:100%; height:100%;">
    <tbody>
    <tr>
        <td style="vertical-align: top;" >
            <table border="0" width="100%" cellspacing="0" cellpadding="0" >
                <tbody>
                <tr>
                    <td align="center" >&nbsp;<img src="https://otus.ru/static/img/favicons/android-chrome-537x240.jpg" alt="" width="137" height="61" /></td>
                </tr>
                <tr bgcolor="#ffcc00">
                    <td height="31" align="center">
                        <a  href="\">Library</a>
                    </td>
                </tr>
                <tr>
                    <td valign="top" height="100%">
                        <table width="100%">
                            <tbody>
                            <tr>
                                <td valign="top">
                                    <table width="100%" >
                                        <tbody>
                                        <tr>
                                            <td valign="top">
                                                    <table style="margin-top: 100px;" align="center" >
                                                        <tbody>
                                                        <tr>
                                                            <th align="left">
                                                                <a  href="\books">Books</a>
                                                            </th>
                                                            <th align="left">
                                                                <a  href="\authors">Authors</a>
                                                            </th>
                                                            <th align="left">
                                                                <a  href="\genres">Genres</a>
                                                            </th>
                                                            <th align="left">
                                                                <a  href="\bookcomments">Book comments</a>
                                                            </th>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <table  align="center" cellspacing="0" cellpadding="5">
                                                        <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>Name</th>
                                                            <th>Author</th>
                                                            <th>Genre</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="book : ${books}">
                                                            <td th:text="${book.id}">id</td>
                                                            <td th:text="${book.name}">book caption</td>
                                                            <td th:text="${book.author.getFirstName()+ ' ' +book.author.getLastName()}">author's name</td>
                                                            <td th:text="${book.genre.genreName}">genre's name</td>
                                                            <td>
                                                                <form  th:action="@{/editbook}" th:method="post" action="neweditbook.html">
                                                                    <button th:value="${book.id}" value="id" name="id" type="submit">edit</button>
                                                                </form>
                                                            </td>
                                                            <td>
                                                                <a th:href="@{/removebook(id=${book.id})}" href="books.html">delete</a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <tr>
                                            <td align="center">
                                                <form  th:action="@{/editbook}" th:method="post" action="neweditbook.html">
                                                    <button  value="0" name="id" type="submit" >new book</button>
                                                </form>
                                            </td>
                                </tr>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr bgcolor="#ffcc00">
        <td align="right" height="45">&nbsp;</td>
    </tr>
    </tbody>
</table>
</body>
</html>
